<div class="container">
    <div class="f-container">
        <div class="flex-item-left">
            <h3>Login</h3><br>
            <h5>Get access to your Orders, Wishlist and Recommendations</h5>
        </div>
        <div class="form-group flex-item-right ">
            <form [formGroup]="loginForm">
                <input type="text" id="email" name="email" formControlName="email" class="form-control"
                    placeholder="Enter Your Email">
                <span class="help-block" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Please enter a valid Mail-ID</span><br><br>
                <input type="text" id="password" name="password" formControlName="password" class="form-control"
                    placeholder="Enter Your Password" autocomplete="off">
                <span class="help-block"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Please enter a valid Password</span><br><br>
                <button class="btn" [disabled]="!loginForm.valid" (click)="onClick()">Submit</button><br><br>
                <p><a routerLink="/register">New to Flipkart? Create an account</a></p>
            </form>
        </div>
    </div>
</div>
